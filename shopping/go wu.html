<title>简单购物网站</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .store {
        background-color: rgb(216, 188, 152);
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product {
        background-color: #40cece;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
    }
    .product img {
        width: 100px;
        height: 100px;
    }
    .product h3 {
        margin: 10px 0;
    }
    .product button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    .cart {
        border: 1px solid #ddd;
        padding: 15px;
        margin-top: 20px;
    }
    .cart-item {
        margin-bottom: 10px;
    }
    .cart-item img {
        width: 80px;
        height: 80px;
    }
    .cart-item-name {
        margin-left: 10px;
    }
    .cart-item-price {
        margin-left: 20px;
    }
    .total {
        margin-top: 10px;
    }
